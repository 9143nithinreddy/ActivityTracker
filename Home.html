<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            line-height: 1.6;
            background: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background: #28a745;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .task-list, .activity-log {
            margin-top: 20px;
        }
        .task {
            background: #f1f1f1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .delete-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .check {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Goal Tracker</h1>

    <!-- Add Task Form -->
    <form id="task-form">
        <label>Task Name:</label>
        <input type="text" id="task-name" required>
        
        <label>Description:</label>
        <textarea id="task-desc" rows="2"></textarea>
        
        <label>Deadline:</label>
        <input type="date" id="task-deadline" required>
        
        <button type="submit">Add Task</button>
    </form>

    <!-- Daily Checklist -->
    <div class="task-list" id="task-list">
        <h2>Daily Checklist</h2>
    </div>

    <!-- Past Activity Log -->
    <div class="activity-log" id="activity-log">
        <h2>Past Activity Log</h2>
    </div>
</div>

<script>
    const taskForm = document.getElementById("task-form");
    const taskList = document.getElementById("task-list");
    const activityLog = document.getElementById("activity-log");

    // Load tasks from localStorage
    document.addEventListener("DOMContentLoaded", loadTasks);

    taskForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("task-name").value;
        const desc = document.getElementById("task-desc").value;
        const deadline = document.getElementById("task-deadline").value;

        if (name && deadline) {
            const task = {
                name,
                desc,
                deadline,
                completed: false,
                createdAt: new Date().toLocaleString()
            };

            addTaskToList(task);
            saveTask(task);
            taskForm.reset();
        }
    });

    function addTaskToList(task) {
        const taskDiv = document.createElement("div");
        taskDiv.classList.add("task");

        taskDiv.innerHTML = `
            <div>
                <input type="checkbox" class="check" ${task.completed ? "checked" : ""}>
                <strong>${task.name}</strong> - ${task.desc} <br>
                <small>Deadline: ${task.deadline}</small>
            </div>
            <button class="delete-btn">Delete</button>
        `;

        // Mark as completed
        const checkbox = taskDiv.querySelector(".check");
        checkbox.addEventListener("change", () => {
            task.completed = checkbox.checked;
            taskDiv.classList.toggle("completed", task.completed);
            updateStorage();
            if (task.completed) {
                logCompletedTask(task);
                taskDiv.remove();
            }
        });

        // Delete button
        const deleteBtn = taskDiv.querySelector(".delete-btn");
        deleteBtn.addEventListener("click", () => {
            taskDiv.remove();
            removeTask(task);
        });

        taskList.appendChild(taskDiv);
    }

    function logCompletedTask(task) {
        const logDiv = document.createElement("div");
        logDiv.classList.add("task", "completed");
        logDiv.innerHTML = `
            <strong>${task.name}</strong> - ${task.desc} <br>
            <small>Deadline: ${task.deadline} | Completed on: ${new Date().toLocaleString()}</small>
        `;
        activityLog.appendChild(logDiv);
    }

    function saveTask(task) {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        tasks.forEach(task => {
            if (task.completed) {
                logCompletedTask(task);
            } else {
                addTaskToList(task);
            }
        });
    }

    function updateStorage() {
        const tasks = Array.from(document.querySelectorAll(".task")).map(taskDiv => {
            const name = taskDiv.querySelector("strong").innerText;
            const desc = taskDiv.querySelector("small").innerText.split(" - ")[1] || "";
            const deadline = taskDiv.querySelector("small").innerText.split("Deadline: ")[1];
            const completed = taskDiv.classList.contains("completed");

            return { name, desc, deadline, completed, createdAt: new Date().toLocaleString() };
        });

        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function removeTask(task) {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks = tasks.filter(t => t.name !== task.name || t.deadline !== task.deadline);
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }
</script>

</body>
</html>
